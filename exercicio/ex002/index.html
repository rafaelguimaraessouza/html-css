<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pargrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de liha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo entre a par de tags p e o /p 
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br>como esse, você pode usar a tag &lt;br&gt; 
    </p>
    <p>vamos adicionar alguns símbolos especiais:
        <br>&reg;
        &copy;
        &euro;
        &cent;
        &Delta;
        &uarr;
    </p>
</body>
</html>
